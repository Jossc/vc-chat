<!-- Content Wrapper. Contains page content -->
<div ng-controller="ChatController">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Chat
            <small>Users</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Chat</a></li>
            <li><a href="#">Users</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <!-- USERS LIST -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">在线用户</h3>
                        <div class="box-tools pull-right">
                            <span class="label label-danger">{{onlineUsers.length}}</span>
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                    class="fa fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i
                                    class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body no-padding">
                        <ul class="users-list clearfix">
                            <li ng-repeat="item in onlineUsers">
                                <img ng-src="{{item.avatar}}" alt="{{item.username}}" height="120px" width="120px">
                                <a class="users-list-name" href="#">{{item.username}}</a>
                                <button class="flat btn btn-primary btn-small"
                                        ng-if="item.username!=loginUser.principal" ng-click="createDialogue(item.id)">
                                    添加好友
                                </button>
                            </li>
                        </ul>
                        <!-- /.users-list -->
                    </div>
                    <!-- /.box-footer -->
                </div>
                <!--/.box -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- USERS LIST -->
                <div class="box box-danger">
                    <div class="box-header with-border">
                        <h3 class="box-title">好友列表</h3>
                        <span class="label label-danger">未读消息数 {{userUnreadTotal}}</span>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                    class="fa fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i
                                    class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body no-padding">
                        <ul class="users-list clearfix">
                            <li ng-repeat="item in userDialogueDTOs">
                                <a href="javascript:void(0)"
                                   ng-click="changDialogue(item.user.id,item.userDialogue.id)">
                                    <img ng-src="{{item.user.avatar}}" alt="User Image" height="128" width="128">
                                </a>
                                <a class="users-list-name" href="javascript:void(0)">{{item.user.username}}</a>
                                <button class="flat btn btn-danger btn-small"
                                        ng-click="deleteDialogue(item.userDialogue.id)">删除
                                </button>
                            </li>
                        </ul>
                        <!-- /.users-list -->
                    </div>
                    <!-- /.box-body -->
                </div>
                <!--/.box -->
            </div>
            <div class="col-md-6">
                <!-- Box Comment -->
                <div class="box box-widget" style="display: none" id="chat">
                    <div class="box-header with-border">
                        <div class="user-block">
                            <img class="img-circle" src="{{priMessageDTO.toUser.avatar}}"
                                 alt="User Image">
                            <span class="username"><a href="#">{{priMessageDTO.toUser.username}}</a></span>
                        </div>
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div id="directChat">

                    </div>
                    <div class="box-footer">
                        <form method="post" ng-submit="upload()">
                            <div class="input-group">
                                <input type="file" name="file" id="file">
                                <span class="input-group-btn">
                            <button type="button" class="btn btn-primary btn-flat"
                                    ng-click="upload()">上传</button>
                          </span>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-footer -->
                    <div class="box-footer">
                        <form  method="post" ng-submit="sendMessage(message)">
                            <img class="img-responsive img-circle img-sm"
                                 src="{{priMessageDTO.user.avatar}}" alt="Alt Text">
                            <!-- .img-push is used to add margin to elements next to floating images -->
                            <div class="img-push">
                                <input type="text" class="form-control input-sm" placeholder="Press enter to post comment" ng-model="message">
                            </div>
                        </form>
                    </div>
                    <!-- /.box-footer -->
                </div>
                <!-- /.box -->
            </div>
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
